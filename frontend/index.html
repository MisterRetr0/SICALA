<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SICALA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1 style="text-align: center;">SICALA</h1>

  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p id="loadingText">Cargando...</p>
  </div>

  <!-- Contenedor para el login -->
  <div id="loginContainer">
    <!-- Formulario de login -->
    <form id="loginForm">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <div id="errorMessage" style="display:none; color: red;"></div>
</div>


  <!-- Contenedor para los botones post-login -->
  <div id="postLoginContainer" class="hidden">
    <button id="accessButton" class="hidden">Acceder a Chami</button>
    <div class="apps-container hidden">
      <div id="appsList"></div>
    </div>
    <button id="logoutButton" class="hidden">Cerrar sesión</button>
  </div>

  <div id="chamiLoadingMessage" class="hidden">Cargando Chami...</div>

  <script src="app.js"></script>
</body>
</html>
